<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML Forms</h1>

    <form>
        <!-- input type of text -->
        <input type="text">
        <!-- input type of email -->
        <input type="email">
        <!-- input type of password -->
        <input type="password">
        <!-- input type of submit -->
        <input type="submit">
        <!-- input type of radio -->
        <input type="radio">
        <!-- input type of checkbox -->
        <input type="checkbox">
        <!-- input type of date -->
        <input type="date">
    </form>
</body>
</html>
